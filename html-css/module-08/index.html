<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>homework-08</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navigation">
                <ul class="menu-list">
                    <li class="menu-item"><button class="enter"></button></li>
                    <li class="menu-item"><button class="enter"></button></li>
                </ul>
                <a href="#" class="logo"></a>
            </nav>
        </div>
    </header>
    <main>
        <section class="sections meet-partner-banner">
            <div class="container">
                <h2 class="share-dreams-title">Share Your Holidays Dreams</h2>
                <p class="share-dreams-description">And find the perfect partner to spend it</p>
                <a href="#" class="find-partner-button">Find your holiday partner</a>
            </div>
        </section>
        <section class="sections">
            <div class="container">
                <h2 class="meet-partner-title">Meet a partner for your best holiday</h2>
                <ul class="partner-list">
                    <li class="partner-list-item">
                        <img src="./img/1 red man.jpg" width="122" height="122" alt="man" class="partner-img">
                        <h3 class="partner-name"></h3>
                        <p class="partner-description"></p>
                    </li>
                    <li class="partner-list-item">
                        <img src="./img/2nd dark man.jpg" width="122" height="122" alt="man" class="partner-img">

                        <p class="partner-description"></p>
                    </li>
                    <li class="partner-list-item">
                        <img src="./img/1st grey woman.jpg" width="122" height="122" alt="woman" class="partner-img">
                        <h3 class="partner-name"></h3>
                        <p class="partner-description"></p>
                    </li>
                    <li class="partner-list-item">
                        <img src="./img/2nd dark-white woman.jpg" width="122" height="122" alt="woman"
                            class="partner-img">
                        <h3 class="partner-name"></h3>
                        <p class="partner-description"></p>
                    </li>
                </ul>
                <a href="#" class="other-partners-button">See other partners</a>
            </div>
